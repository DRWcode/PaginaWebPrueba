<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="contactanos.html">
  <title>PC MASTER Main</title>
</head>

<body>
  <section class="container-fluid" id="inicio">
    <div class="row">
      <!--Menu de navegacion-->
      <div class="col-12">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/img/PCMASTERHN.svg " alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              PC Master HN
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#ofertas">Ofertas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/paginas/contactanos.html">Contactanos</a>
                </li>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#social">Redes Sociales</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>


      </div>

      <!-- Slider-->
      <div class="col-12">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/promo1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/img/promo2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/img/promo3.webp" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>

    </div>
  </section>

  <!--botones-->
  <section class="container mt-5" id="ofertas">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2>Ofertas</h2>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card mb-3">
          <img src="/img/card1.jpg" alt="">
          <div class="card-body">
            <h5 class="card-title">Oferta</h5>
            <p class="card-text">Por tiempo limitado.</p>

          </div>
        </div>
      </div>

      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card mb-3">
          <img src="/img/card2.jpg" alt="">
          <div class="card-body">
            <h5 class="card-title">Oferta</h5>
            <p class="card-text">Por tiempo limitado.</p>

          </div>
        </div>
      </div>

      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card mb-3">
          <img src="/img/card3.webp" alt="">
          <div class="card-body">
            <h5 class="card-title">Oferta</h5>
            <p class="card-text">Por tiempo limitado</p>

          </div>
        </div>
      </div>

      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card mb-3">
          <img src="/img/card4.jpg" alt="">
          <div class="card-body">
            <h5 class="card-title">Oferta</h5>
            <p class="card-text">Por tiempo limitado.</p>

          </div>
        </div>
      </div>
    </div>


  </section>

  <footer class="container-fluid p-5" id="footer">
    <div class="row">
      <div class="col-12 text-center mb-5" id="social">
        <h4>Redes Sociales</h4>
      </div>
  
      <!-- Redes sociales -->
      <div class="col-12 text-center"> 
        <ul class="list-group list-group-horizontal social-media">
          <li class="list-group-item"><img src="/img/BiFacebook.svg" alt=""></li>
          <li class="list-group-item"><img src="/img/UilInstagramAlt.svg" alt=""></li>
          <li class="list-group-item"><img src="/img/AkarIconsWhatsappFill.svg" alt=""></li>
        </ul>
        <div class="row">
          <div class="col-12 text-center p-4">
            <h6>Proyeto de clase elaborado por Darwin Raudales. 2023.</h6>
          </div>
      </div>
    </div>
  </footer>


  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
